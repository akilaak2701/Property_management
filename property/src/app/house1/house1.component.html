
	<h3>BUY YOUR DREAM PROP - SERVICE WITH A LIFESTYLE</h3>
	<div class="grid">
  <ng-container *ngFor="let item of propertyList | filter:searchKey:'address'">
  <div class="grid-item">
	<div class="card">
	  <img class="card-img" src="{{item.upload}}" alt="Rome" />
	  <div class="card-content">
		<h6 class="card-header">{{item.name}}</h6>
		<p class="card-text">
		{{item.email}}
		</p>
		<p class="card-text">
			{{item.phone}}
			</p>
			<p class="card-text">
				{{item.description}}
				</p>
				<p class="card-text">
					{{item.landmark}}
					</p>
					<p class="card-text">
						{{item.rent}}
						</p>
	  </div>
	</div>
  </div>
</ng-container>
