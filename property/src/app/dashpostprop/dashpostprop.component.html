 <div>
  <table id="post">
    <thead>
    <th>NAME</th>
    <th>MAIL ID</th>
    <th>CONTACT</th>
    <th>ADDRESS OF PROP</th>
    <th>LANDMARK</th>
    <th>RENT</th>
    <th>DESCRIPTION</th>
    <th>IMAGES</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of alluserData">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.landmark}}</td>
      <td>{{user.rent}}</td>
      <td>{{user.description}}</td>
      <td><img src="{{user.upload}}" width="100%" alt="property"></td>
    </tr>
  </tbody>
  </table>
</div>
