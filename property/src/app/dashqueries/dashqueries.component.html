<h3>POSTED QUERIES DETAILS</h3>

 <div>
    <table id="post">
      <caption></caption>
      <thead>
      <th>NAME</th>
      <th>MAIL ID</th>
      <th>MESSAGE</th>
     </thead>
    <tbody>
      <tr *ngFor="let user of allUserData">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.message}}</td>
    </tr>
    </tbody>
    </table>
  </div>
